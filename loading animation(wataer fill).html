<!DOCTYPE html>
<html>
<head>
    <title>Water Text Filling with animation</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <style>
        body
{
    background: #262626;
    font-family: arial;
    margin: 0;
    padding: 0;
}
.loaderwave2
{
    top: 58%;
    left: 50%;
    position: absolute;
    transform: translate(-50%,-50%);
}
.loaderwave2 h1
{
    text-transform: uppercase;
    font-size: 10em;
    color: rgba(255,225,255,.1);
    margin: 0;
    padding: 0;
    background-image: url("https://www.tutorialscan.com/wp-content/uploads/2019/10/water-flowbg.png");
    background-repeat: repeat-x;
    -webkit-background-clip: text;
    animation: animate 15s linear infinite
}
@keyframes animate
{
    0%
    {
        background-position: left 0px top 78px;
    }
    40%
    {
        background-position: left 799px top -49px;
    }
    80%
    {
        background-position: left 1799px top -49px;
    }
    100%
    {
        background-position: left 2399px top 79px;
    }
 
}
    </style>
</head>
<body>
   
    <div class="loaderwave2">
        <h1>Animation</h1>
    </div>
 
</body>
</html>
